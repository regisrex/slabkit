<slk-section>
   <section>
      <div id="dush">
         <h1>
            <span>!{section.title}!</span>
            name quick brown fox jumps
         </h1>
         <img src="!{person.photo}!" style="font-family:!{section.fontFamily}!;" alt="Empty"> </img>
         <p>!{section.description}!</p>
         </div>
         <div>
            <h1>!{section.names.title}!</h1>
         <slk-datamap data="!{section.people}!" selector="!{person}!">
            <h1>!{person.name}!</h1>
         </slk-datamap>
         </div>
   </section>
